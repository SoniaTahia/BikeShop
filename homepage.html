<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bike.css" />
    <script src="jQuery.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Homepage</title>
  </head>
  <body>
      

      
    <div class="background mb-5 ">
    
      <div class="container bg-url">
        <div class="row">
          <nav class="navbar navbar-light bg-dark my-auto p-0">
            <div class="container">
              <span class="navbar-brand m-0 h1 text-white">
                <img src="bike-logo.svg" class="logo" alt="logo" /> The Bike
                Shop Experience
              </span>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <div class="container">
      <div
        class="
          row row-cols-1 row-cols-md-3
          g-4
          text-center
          justify-content-between
        "
      >
    
        <div class="col-3">
          <div class="card h-100 p-3">
            <img src="bike-1.jpg" class="card-img-top" alt="bike 1" />
            <div class="card-body">
              <h5 class="card-title">BIKO45</h5>
              <p class="card-text">679€ <button>Buy</button></p>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card h-100 p-3">
            <img src="bike-2.jpg" class="card-img-top" alt="bike 2" />
            <div class="card-body">
              <h5 class="card-title">ZOOK7</h5>
              <p class="card-text">799€ <button>Buy</button></p>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card h-100 p-3">
            <img src="bike-3.jpg" class="card-img-top" alt="bike 3" />
            <div class="card-body">
              <h5 class="card-title">LIKO89</h5>
              <p class="card-text">839€ <button>Buy</button></p>
            </div>
          </div>
        </div>
    

        <div class="col-3">
          <div class="card h-100 p-3">
            <img src="bike-4.jpg" class="card-img-top" alt="bike 4" />
            <div class="card-body">
              <h5 class="card-title">GEWO8</h5>
              <p class="card-text">1249€ <button>Buy</button></p>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card h-100 p-3">
            <img src="bike-5.jpg" class="card-img-top" alt="bike 5" />
            <div class="card-body">
              <h5 class="card-title">KIWIT</h5>
              <p class="card-text">899€ <button>Buy</button></p>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card h-100 p-3">
            <img src="bike-6.jpg" class="card-img-top" alt="bike 6" />
            <div class="card-body">
              <h5 class="card-title">NASAY</h5>
              <p class="card-text">1399€ <button>Buy</button></p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="bike.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
